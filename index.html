<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sophie Mearns – Archivist.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      color: #111;
    }

    /* HERO SECTION */
    .hero {
      position: relative;
      height: 100vh;
      background: url('lavender reader spread 2.HEIC') center/cover no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    /* Soft overlay */
    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(255, 240, 230, 0.6);
    }

    /* NAVIGATION */
    nav {
      position: relative;
      display: flex;
      justify-content: flex-end;
      gap: 30px;
      padding: 30px 60px;
      font-weight: 400;
      z-index: 2;
    }

    nav a {
      text-decoration: none;
      color: #111;
      font-size: 16px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* HERO CONTENT */
    .hero-content {
      position: relative;
      z-index: 2;
      padding: 0 60px 120px 60px;
      max-width: 800px;
    }

    .hero-content h1 {
      font-size: 72px;
      font-weight: 800;
      line-height: 1.05;
      margin-bottom: 20px;
    }

    .hero-content p {
      font-size: 22px;
      font-weight: 400;
      line-height: 1.5;
    }

    /* FOOTER BAR */
    .footer-bar {
      background-color: #b89488;
      color: #1e1e1e;
      padding: 50px 60px;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 30px;
    }

    .footer-left {
      font-size: 28px;
      font-weight: 600;
    }

    .footer-center,
    .footer-right {
      font-size: 16px;
      line-height: 1.6;
    }

    .footer-right a {
      color: #1e1e1e;
      text-decoration: underline;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .hero-content h1 {
        font-size: 42px;
      }

      .hero-content {
        padding: 0 30px 80px 30px;
      }

      nav {
        padding: 20px 30px;
      }

      .footer-bar {
        padding: 40px 30px;
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <section class="hero">

    <nav>
      <a href="#">CV</a>
      <a href="#">Contact</a>
      <a href="#">About</a>
      <a href="#">Projects</a>
    </nav>

    <div class="hero-content">
      <h1>Your Name<br>Archivist.</h1>
      <p>
        I help communities preserve and share their memory through ethical,
        accessible archival work.
      </p>
    </div>

  </section>

  <section class="footer-bar">
    <div class="footer-left">
      Sophie Mearns – Archivist
    </div>

    <div class="footer-center">
      Los Angeles, California<br>
      (619) 873-8378<br>
      sbmearns@g.ucla.edu
    </div>

    <div class="footer-right">
      <br>
      Powered by <a href="#">GitHub</a>
    </div>
  </section>

</body>
</html>
